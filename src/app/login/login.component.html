<h1 routerLink="/login">Log In</h1>

<form  [formGroup]="form">
    <label>Email:
        <input  id="email" type="text" formControlName="email">
    </label>
    <label>Password:
        <input id="password" type="password" formControlName="password">
    </label>

    <button (click)="logIn()">Log In</button>
    <button type="button" routerLink="/signUp2">Sign Up</button>
</form>
