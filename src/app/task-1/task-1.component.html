<h3>task-1</h3>

<form [formGroup]="checkedForm" (ngSubmit)="onSubmit(checkedForm.value)">
    <div formGroupName="task1">
        <label> E-mail:
            <input type="text" formControlName="email" required>
        </label>
        <label> Password:
            <input type="text" formControlName="password" required>
        </label>
        <label> Confirm Password:
            <input type="text" formControlName="confirmPassword" required>
        </label>
        <label> Nickname:
            <input type="text" formControlName="nickname" required>
        </label>
        <label> Phone number:
            <input type="text" formControlName="phoneNumber" required>
        </label>
        <label> Website:
            <input placeholder="website" type="text" formControlName="website" required>
        </label>

    </div>

    <button class="checkbox" type="checkbox">I have read the <a href="#">Agreement</a></button>

    <button class="button" type="button" (click)="onSubmit()" disabled="checkedForm.status == 'VALID'">Register</button>

</form>

<div>
    <p>
        Form status: {{checkedForm.status}}
    </p>
</div>
