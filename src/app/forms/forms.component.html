<div class="container">
<form [formGroup]="register" (ngSubmit)="onSubmit(register)">


        <label for="name"> Name:
                <input id="name" type="text" formControlName="name" >
        </label>
        <label for="email"> Email:
            <input id="email" type="email" formControlName="email" >
        </label>
        <label for="password"> Password:
            <input type="text" formControlName="password">
        </label>
        <label for="confPassword"> Confirm Password:
            <input type="text" formControlName="confPassword">
        </label>
    
    <button class="btn btn-primary" [disabled]="register.status === 'INVALID'" type="submit" routerLink="/users" (click)="onSubmit(register.value)" >Register</button>

</form>
</div>
